<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
      <div class="wrapper">
        <div class="calculator">
          <p class="display">
            0
          </p>
          <div class="btns-wrapper">
              <div class="btns">7</div>
              <div class="btns">8</div>
              <div class="btns">9</div>
              <div class="btns clear special">C</div>
              <div class="btns minus special">-</div>
              
              <div class="btns">4</div>
              <div class="btns">5</div>
              <div class="btns">6</div>
              <div class="btns plus special">+</div>
              <div class="btns division special">/</div>
              
              <div class="btns">1</div>
              <div class="btns">2</div>
              <div class="btns">3</div>
              <div class="btns multiply special">x</div>
              <div class="btns degree special">^</div>
              
              <div class="btns">0</div>
              <div class="btns dot">.</div>
              <div class="btns equal">=</div>
              <div class="btns squareRoot special">√</div>
              <div class="btns percent special">%</div>
          </div>
        </div>
        <div id="history">
          <button id="clearHistory" title="Очистить историю">X</button>
          <div class="history-list"></div>
        </div>
      </div>  
      <script src="main.js" defer></script>
</body>
</html>
